<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..\public\css\login.css">
    <title>Inicio Sesión</title>
    <script src="https://kit.fontawesome.com/a4c993706e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="../public/css/images/img/favicon.png" type="image/x-icon">
</head>

<body>

    <header class="header">
        <nav class="navegacion">
            <a class="anclaLogo" href="../index.html">
                <i class="fas fa-film" aria-hidden="true"></i>
                <span>CAC-Movies</span>
            </a>
            <ul class="listaNav">
                <li class="listaItem"><a class="linkNav">Tendencias</a></li>
                <li class="listaItem"><a class="linkNav">Registrarse</a></li>
                <li class="listaItem"><a class="linkNav iniciarSesion" href="login.html">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>
    <main id="main" class="main">
        <section>
            <form action="" id="iniciarSesion" method="get">
                <div class="form-login-container">
                    <h1 class="tituloLogin"> Iniciar Sesión</h1>
                    <div class="form-control">
                        <input type="email" placeholder="Email" name="email" id="email">
                        <div class="error-text"></div>
                    </div>
                    <div>
                        <input type="password" placeholder="Contraseña" name="password" id="password">
                        <div class="error-text"></div>
                    </div>
                    <div class="iniciarSesion">
                        <input class="boton" type="submit" value="Iniciar Sesión">
                    </div>
                    <div>
                        <a id="Registrarse" class="registrarse" href="#">Registrarse</a>
                    </div>
                </div>
            </form>
        </section>

    </main>
    <footer class="footer">
        <nav class="navegacion">
            <ul class="listaNav">
                <li class="listaItem"><a class="linkNav" href="">Términos y condiciones</a></li>
                <li class="listaItem"><a class="linkNav" href="">Preguntas frecuentes</a></li>
                <li class="listaItem"><a class="linkNav" href="">Ayuda</a></li>
                <li class="listaItem"><a class="linkNav administradorPeliculas" href="">Administrador Peliculas</a></li>
            </ul>
        </nav>
        <a href="#main" class="flechaArriba">
            <img src="./public/css/images/img/flecha-hacia-arriba.png" alt="ir arriba flecha">
        </a>
    </footer>
    <script src="../public/js/validar-login.js"></script>
</body>

</html>
